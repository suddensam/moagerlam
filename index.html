<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moa Gerlam</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #222;
    }
    header {
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: left;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .image-row img {
      width: 300px;
      height: auto;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .caption {
      max-width: 300px;
      font-size: 0.95rem;
      text-align: center;
      color: #444;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <header>
    Moa Gerlam
  </header>
  <div class="container">
    <div class="image-row">
      <div>
        <img src="images/bild1.jpg" alt="Bild 1">
        <div class="caption">Text till bild 1</div>
      </div>
      <div>
        <img src="images/bild2.jpg" alt="Bild 2">
        <div class="caption">Text till bild 2</div>
      </div>
      <div>
        <img src="images/bild3.jpg" alt="Bild 3">
        <div class="caption">Text till bild 3</div>
      </div>
    </div>
  </div>
</body>
</html>
